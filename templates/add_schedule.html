{% extends './base1.html' %}
{% block content %}

<p>{{msg}}</p>
<form action="" method="post">
        <h4>ENTER DETAILS</h4>
        <input type="text" name="year" id="" placeholder="year" required> 
        <input type="text" name="semester" id="" placeholder="semester" required>
        <input type="text" name="course_id" id="" placeholder="course id" required>
        <input type="text" name="no_of_student" id="" placeholder="total student registered" required>
        <input type="text" name="faculty_id" id="" placeholder="faculty id" required><br>
        <input type="text" name="mon_t" id="" placeholder="monday timing">
        <input type="text" name="mon_l" id="" placeholder="monday lecture hall"><br>
        <input type="text" name="tue_t" id="" placeholder="tuesday timing">
        <input type="text" name="tue_l" id="" placeholder="tuesday lecture hall"><br>
        <input type="text" name="wed_t" id="" placeholder="wednesday timing">
        <input type="text" name="wed_l" id="" placeholder="wednesday lecture hall"><br>
        <input type="text" name="thu_t" id="" placeholder="thursday timing">
        <input type="text" name="thu_l" id="" placeholder="thursday lecture hall"><br>
        <input type="text" name="fri_t" id="" placeholder="friday timing">
        <input type="text" name="fri_l" id="" placeholder="friday lecture hall"><br>
        <input type="text" name="sat_t" id="" placeholder="saturday timing">
        <input type="text" name="sat_l" id="" placeholder="saturday lecture hall"><br>
        <input type="submit" value="submit">
    </form>
{% endblock content %}
